    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e3e6ff, #f5eaff);
      margin: 0;
      padding: 40px;
      color: #444;
    }

    .contact-section {
      max-width: 720px;
      margin: auto;
      background: #ffffffdd;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 6px 25px rgba(120, 140, 255, 0.25);
      animation: floatSection 6s ease-in-out infinite; 
    }

    h1 {
      text-align: center;
      color: #7c7fe7;
      font-size: 32px;
      margin-bottom: 35px;
    }

    .contact-info {
      line-height: 2;
      font-size: 17px;
      text-align: center;
    }

    .contact-info strong {
      color: #7c7fe7;
    }

    .social-links {
      text-align: center;
      margin-top: 40px;
    }

    .social-links a {
      margin: 0 12px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      padding: 10px 16px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    .social-links a[href*="facebook"] {
      background-color: #b4b9f7;
      color: #fff;
    }
    .social-links a[href*="instagram"] {
      background-color: #e6a8ec;
      color: #fff;
    }
    .social-links a[href*="line"] {
      background-color: #a9e3e3;
      color: #fff;
    }

    .social-links a:hover {
      opacity: 0.95;
      transform: translateY(-4px);
    }

    nav.nav-links {
      margin-top: 70px;
      text-align: center;
      animation: floatSection 8s ease-in-out infinite; 
    }

    nav.nav-links a {
      margin: 0 25px;
      text-decoration: none;
      color: #7c7fe7;
      font-weight: bold;
      font-size: 17px;
      transition: all 0.3s ease;
      position: relative;
    }

    nav.nav-links a::after {
      content: '';
      display: block;
      width: 0;
      height: 2px;
      background: #7c7fe7;
      transition: width 0.3s;
      position: absolute;
      bottom: -6px;
      left: 0;
    }

    nav.nav-links a:hover::after {
      width: 100%;
    }

  
    @keyframes floatSection {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-8px);
      }
    }
  </style>
